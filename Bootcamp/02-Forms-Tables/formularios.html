<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="get">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nonbreusuario" required>
        </div>
        <br>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="email">Cual es tu correo</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="nacimiento">Cual es tu edad</label>
            <input type="number" name="nacimiento" id="nacimiento" required min="0" max="100" step="5">
        </div>
        <br>
        <div>
            <label for="fecha">Cual es tu fecha </label>
            <input type="date" name="fecha" id="fecha" required>
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="5"></textarea>
        </div>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
